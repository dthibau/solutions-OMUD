apiVersion: apps/v1
kind: Deployment
metadata:
  name: delivery-deployment-${BRANCH_NAME}
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      name: delivery-${BRANCH_NAME}
  template:
    metadata:
      labels:
        name: delivery-${BRANCH_NAME}
    spec:
      containers:
      - name: delivery-service
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: prod,swagger
          - name: POSTGRES_USER
            valueFrom:
              configMapKeyRef:
                name: postgres-config-${BRANCH_NAME}
                key: POSTGRES_USER
          - name: POSTGRES_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: postgres-config-${BRANCH_NAME}
                key: POSTGRES_PASSWORD
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name: postgres-config-${BRANCH_NAME}
                key: POSTGRES_DB
          - name: POSTGRES_SERVICE
            valueFrom:
              configMapKeyRef:
                name: postgres-config-${BRANCH_NAME}
                key: POSTGRES_SERVICE
        image: ${IMAGE}
        imagePullPolicy: Always

